<!DOCTYPE html>

<head>

    <style>
        body{
            background-color: lightblue;

</head>
<body>
    <h1>DOM</h1>
    <p>
        DOM se refere ao Document Object Model, que é uma interface de programação para documentos.
    </p>
    <p>
        O DOM representa o documento como uma árvore de objetos.
    </p>
    <p class="para">P1</p>
    <p class="para">Parágrafo <strong>2</strong></p>
    <div id="div1"></div>
    <script>
        var p1 = document.getElementsByClassName('para')[0]
        window.document.write(`Conteúdo de p1: ${p1.innerHTML}`)
        p1.style.color = 'red'

        /*

        */

        /*

        var d = document.querySelector('div#div1')
        d.style.background = 'blue'
        d.innerHTML = '<strong>Em espera</strong>'


    </script>
</body>
</html>
