<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_10</title>
    <style>
        body{
            background-color: lightblue;
        }
        h1{
            color: red;
        }
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)

        function clicar(){
            a.innerText = 'Clicou'
        }

        function entrar(){
            a.style.color = 'black'
            a.style.background = 'blue'
        }

        function sair(){
            a.style.color = 'white'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
