<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue;
            font: normal 20pt Arial;
        }
        input#botao{
            background-color: white;
            color: black;
        }
        div#res{
            margin-top: 20pt;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade: <input type="number" name="vel" id="txtvel">
    <input type="button" value="Verificar" id="botao">
    <div id="res"></div>

    <script>
        var botao = document.querySelector('input#botao')
        botao.addEventListener('click', calcular)
        document.addEventListener('keydown', function(event) {
            if(event.key === 'Enter'){
                calcular()
            }
        })

        function calcular(){
            var limite = Number(80)
            var res = document.querySelector('div#res')
            var txtv = document.querySelector('input#txtvel')
            var vel = Number(txtv.value)

            if(vel > limite || vel < limite/2){
                res.innerHTML = `Velocidade de ${vel}Km/h: <strong>MULTA</strong>`
            }
            else{
                res.innerHTML = `Velocidade de ${vel}Km/h: <strong>Sem multa</strong>`
            }
        }
    </script>
</body>
</html>
